
  
<form [formGroup] = "profileGroup" (ngSubmit)="formSubmit()">
    <fieldset style="border-radius: 14px;">
    <legend>profile-editor works!</legend> 
        <label>
            First Name:<input type="text" formControlName="fname">
        </label>
        <label>
            Last Name:<input type="text" formControlName = "lname">
        </label>
        <button type ="submit">Submit</button>
        <p><button (click)="updateProfile()">Update Profile</button></p>
    </fieldset> 
</form>
<div appChbgcolor [item]="count">
    <h3>{{title}}</h3>  
</div>
